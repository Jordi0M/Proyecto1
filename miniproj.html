<!DOCTYPE html>
<html>

<head>
	<title>Cuestionario</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" defer src="functions.js"></script>
</head>

<body>
	<h1>Cuestionario</h1>
	<form>
		<div class="contenedor-pregunta">
			<fieldset id="pregunta-1">
				<legend>Pregunta 1
					<button type="button" value="" onclick="reset(1)" class="botonaco"><img class="topButton" src="reload.png"></button>
					<button type="button" onclick="validar(1)"><img class="topButton" src="check.png"></button>
				</legend>
				
				<p>Texto de pregunta 1</p>
				<p class="radioBoton">
					<input id="p1_r1" name="question1" type="radio" value="1">
					<label for="p1_r1">texto1</label>
					<img class="correctOrNot" src="correcto.png">
				</p>

				<p class="radioBoton">
					<input id="p1_r2" name="question1" type="radio" value="2">
					<label for="p1_r2">texto2</label>
					<img class="correctOrNot" src="incorrecto.png">
				</p>

				<p class="radioBoton">
					<input id="p1_r3" name="question1" type="radio" value="3">
					<label for="p1_r3">texto3</label>
					<img class="correctOrNot" src="incorrecto.png">
				</p>

				<p class="contador">Intento:</p>
			</fieldset>
		</div>
		<div class="contenedor-pregunta">
			<fieldset id="pregunta-2">
				<legend>Pregunta 2
					<button type="button" onclick="reset(2)"><img class="topButton" src="reload.png"></button>
					<button type="button" onclick="validar(2)"><img class="topButton" src="check.png"></button>
				</legend>
				<p>Texto pregunta 2</p>
				<p class="radioBoton">
					<input name="question2" type="radio" value="1">
					<label for="verdadero">Verdadero</label>
					<img class="correctOrNot" src="incorrecto.png">
				</p>
				<p class="radioBoton">
					<input name="question2" type="radio" value="2">
					<label for="falso">Falso</label>
					<img class="correctOrNot" src="correcto.png">
				</p>
				<p class="contador">Intento:</p>
			</fieldset>
		</div>
		<div class="contenedor-pregunta">
			<fieldset id="pregunta-3">
				<legend>Pregunta 3
					<button type="button" onclick="reset(3)"><img class="topButton" src="reload.png"></button>
					<button type="button" onclick="validar(3)"><img class="topButton" src="check.png"></button>
				</legend>
				<p>Texto de pregunta 3</p>
				<textarea name="question3">Escribe tu respuesta!</textarea> <br>
				<textarea hidden="true" disabled="true">La Respuesta era esta!</textarea>
			</fieldset>
		</div>
	</form>
	<div>
		<h3 class="tryedGlobal">Intentos Globales: </h3>
	</div>
</body>

</html>
